<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,100;9..144,700&family=Montserrat:wght@100;500&family=Rubik:wght@300&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>  
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,100&family=Montserrat:wght@100;500&family=Rubik:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <section class="sekcja1">
      <img class="obrazek" height="380px" width="280px" src="./images/image-product-desktop.jpg" alt="">
      <section class="sekcja2">
        <div class="div-w-sekcji2">
          <span id="nadtytul">PERFUME</span>
          <h1 class="tytul">Gabrielle<br> Essence Eau<br> De Parfum</h1>
          <p class="paragraf">A floral, solar and voluptuous<br> interpretation composed by <br>Olivier Polge, 
          Perfumer-Creator<br> for the House of CHANEL.</p>
          <div class="div-na-cene">
            <span class="cena1">$149.99</span>
            <span class="cena2"><s>$169.99</s></span>
          </div>
          <button class="przycisk"><img class="ikonka-koszyka" src="./images/icon-cart.svg">Add to Cart</button>
        </div>
      </section>
    </section>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/kklebczyk">KK</a>.
  </div>
</body>
</html>
